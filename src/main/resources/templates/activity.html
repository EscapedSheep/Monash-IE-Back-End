<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset='UTF-8' />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Explore the trees around you!</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="map/CSS/map.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css'/>
</head>
    <body>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css'/>
        <div id="goHome">
            <p id="wel" th:text="${myTree == null ? 'Welcome': 'TreePal: ' + myTree.name + ', id: ' + myTree.id}"></p>
            <a href="/index">Back</a>
            <p><a th:if="${myTree != null}" href="/addTree">Add new Tree record here</a></p>
        </div>
        <div class="welcome">
            <p>Welcome! Search and learn more about your TreePal!</p>
        </div>
        <div class='sidebar'>
            <div id='geocoder' class='geocoder'></div>
            <div id='listings' class='listings'></div>
        </div>
        <div id='map' class='map pad2'></div>
        <script th:src="@{/map/JS/treesmal.js}"></script>
        <script th:src="@{/map/JS/map.js}"></script>
    </body>
</html>
