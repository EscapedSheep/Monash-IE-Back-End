<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link href="index/init.css" rel="stylesheet" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#loginBtn").click(function(){
					var name_tree = $("#name").val();//取值
					var id_tree = $("#id").val();
					if(name_tree === ""){
						alert("用户名必填!");
						$("#username").focus();//获取焦点
						return ;
					}
					if(id_tree === ""){
						alert("密码必填!");
						$("#password").focus();//获取焦点
						return ;
					}
					//var param = "username="+username+"&password="+password;
					var param = {fakeId: id_tree, name: name_tree};
					$.post("/tree/viewMyTree",param, function(result) {
						if (result.code == 200) {
							window.location.href="/index";
						}
						else {
							alert("bad");
						}
					})
				});
			});
		</script>
	</head>
	<body>
		<form>
			name:<input type="text" id="name" name="name"><br/>
			id:<input type="text" id="id" name="id"><br/>
			<input type="button" value="login" id="loginBtn">
		</form>
	<h3 th:text="${myTree == null ? 'not login': myTree.name}"></h3>
	</body>
</html>
