<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <title>Add Tree record</title>
        <script>
            function addTree() {
                var form = new FormData(document.getElementById("form1"));
                $.post("/addTreeRecord",form, function () {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 200) {
                        alert("SUCCESS");
                    }
                    else{
                        alert("bad");
                    }
                });
            }
        </script>
    </head>
    <body>
        <form id="form1">
            <p>name: <input name="name" type="text" id="name" tabindex="1" size="15" value=""/></p>
            <p>lat：<input name="lat" type="text" id="lat" tabindex="2" size="16" value=""/></p>
            <p>lon：<input name="lon" type="text" id="lon" tabindex="2" size="16" value=""/></p>
            <p>genus：<input name="genus" type="text" id="genus" tabindex="2" size="16" value=""/></p>
            <p>family：<input name="family" type="text" id="family" tabindex="2" size="16" value=""/></p>
            <p>height：<input name="height" type="text" id="height" tabindex="2" size="16" value=""/></p>
            <p>year_planted：<input name="year_planted" type="text" id="year_planted" tabindex="2" size="16" value=""/></p>
            <p>date_planted：<input name="date_planted" type="text" id="date_planted" tabindex="2" size="16" value=""/></p>
            <p>fulladress：<input name="fulladress" type="text" id="fulladress" tabindex="2" size="16" value=""/></p>
            <p>suburb：<input name="suburb" type="text" id="suburb" tabindex="2" size="16" value=""/></p>
            <p><input type="button" value="登录" onclick="addTree()"></p>
        </form>

    </body>
</html>
